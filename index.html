<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunflower Wish Garden</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <h1>Sunflower Wish Garden</h1>
      <input
        id="wish-input"
        type="text"
        placeholder="Write your wish here..."
        autocomplete="off"
      />
      <button onclick="addWish()" id="add-wish-button">Add Wish</button>
    </div>

    <div class="garden" id="garden"></div>

    <!-- Sunflower Wish Info Box -->
    <div id="sunflower-info-box" style="display: none">
      <h3>Wishes in Sunflower</h3>
      <ul id="wish-list"></ul>
      <button onclick="closeInfoBox()">Close</button>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
